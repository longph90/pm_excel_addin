<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Task Loader</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"><style>body{font-family:Meiryo UI,sans-serif;font-size:11px;margin-top:10px;padding:0}.accordion-body{position:relative;z-index:1;overflow:auto;max-height:300px}.accordion-item{width:100%}.modal{z-index:1050}.ms-1{margin-top:1cm!important}.input-group-text{width:150px}.container{margin:5px}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskbymember.js"></script></head><body><div class="container container-fluid"><div class="row align-items-center"><div class="col-auto"><div class="input-group"><label class="input-group-text" for="accountSelect">Account:</label> <select id="accountSelect" class="form-select form-select-sm"><option value="">Select Account</option></select></div></div><div class="col"><span id="fullnameDisplay"></span></div></div></div><div class="container mt-3"><div class="mb-3"><h5>Total Tasks: <span id="totalCount" class="badge bg-secondary">0</span></h5></div><br><div class="progress" id="taskProgressBar"></div><br><div class="accordion" id="taskAccordion"><div class="accordion-item"><h2 class="accordion-header" id="headingNotDone"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNotDone" aria-expanded="false" aria-controls="collapseNotDone">⏰: <span id="notDoneCount" class="badge bg-danger">0</span></button></h2><div id="collapseNotDone" class="accordion-collapse collapse" aria-labelledby="headingNotDone" data-bs-parent="#taskAccordion"><div class="accordion-body" id="notDoneTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingDoing"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDoing" aria-expanded="true" aria-controls="collapseDoing">👨‍💻: <span id="doingCount" class="badge bg-warning">0</span></button></h2><div id="collapseDoing" class="accordion-collapse collapse show" aria-labelledby="headingDoing" data-bs-parent="#taskAccordion"><div class="accordion-body" id="doingTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingReview"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReview" aria-expanded="false" aria-controls="collapseReview">👮: <span id="reviewCount" class="badge bg-warning">0</span></button></h2><div id="collapseReview" class="accordion-collapse collapse" aria-labelledby="headingReview" data-bs-parent="#taskAccordion"><div class="accordion-body" id="reviewTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingRelease"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRelease" aria-expanded="false" aria-controls="collapseRelease">🚀: <span id="releaseCount" class="badge bg-warning">0</span></button></h2><div id="collapseRelease" class="accordion-collapse collapse" aria-labelledby="headingRelease" data-bs-parent="#taskAccordion"><div class="accordion-body" id="releaseTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingReleased"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReleased" aria-expanded="false" aria-controls="collapseReleased">✅ <span id="releasedCount" class="badge bg-success">0</span></button></h2><div id="collapseReleased" class="accordion-collapse collapse" aria-labelledby="headingReleased" data-bs-parent="#taskAccordion"><div class="accordion-body" id="releasedTasks">No tasks available.</div></div></div></div></div><div class="modal fade" id="updateProgressModal" tabindex="-1" aria-labelledby="updateProgressModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="updateProgressModalLabel">Update Progress</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="progressForm"><div class="mb-3 input-group"><span class="input-group-text">TaskID:</span> <input class="form-control form-control-sm" id="progressTaskID" required readonly="readonly"></div><div class="mb-3 input-group"><span class="input-group-text">A.StartDate:</span> <input type="date" class="form-control form-control-sm" id="aStartDate" required></div><div class="mb-3 input-group"><span class="input-group-text">A.EndDate:</span> <input type="date" class="form-control form-control-sm" id="aEndDate" required></div><div class="mb-3 input-group"><span class="input-group-text">A.Effort:</span> <input type="number" class="form-control form-control-sm" id="aEffort" required></div><div class="mb-3 input-group"><span class="input-group-text">%A.Completed:</span> <input type="number" class="form-control form-control-sm" id="percentACompleted" min="0" max="100" step="1" required></div><div class="mb-3 input-group"><span class="input-group-text">A.ReleaseDate:</span> <input type="date" class="form-control form-control-sm" id="aReleaseDate" required></div><button type="button" class="btn btn-primary" id="btnUpdateProgress">Update Progress</button></form></div></div></div></div><div class="modal fade" id="logworkModal" tabindex="-1" aria-labelledby="logworkModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="logworkModalLabel">Logwork</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="logworkForm"><div class="input-group mb-3"><span class="input-group-text">TaskID</span> <input class="form-control" id="taskId" readonly="readonly"></div><div class="input-group mb-3"><span class="input-group-text">Account</span> <input class="form-control" id="account" required></div><div class="input-group mb-3"><span class="input-group-text">Date</span> <input type="date" class="form-control" id="logworkForm_date" required></div><div class="input-group mb-3"><span class="input-group-text">Time Spent (h)</span> <input type="number" class="form-control" id="time" placeholder="Input time spent for task today" required></div><div class="input-group mb-3"><span class="input-group-text">Description</span> <textarea class="form-control" id="desc" rows="3" required></textarea></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" id="submitLogwork">Logwork</button></div></div></div></div><div id="notification" class="alert d-none position-fixed bottom-0 start-50 translate-middle-x mb-3" role="alert"></div></body></html>
