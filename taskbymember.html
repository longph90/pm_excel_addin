<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Task Loader</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"><style>.ms-1{margin-top:1cm!important}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskbymember.js"></script></head><body><div class="container ms-1"><div class="row"><div class="col"><div class="input-group"><span class="input-group-text">Account:</span> <select id="accountSelect" class="form-select form-select-sm"><option value="">Select Account</option></select></div></div><div class="col"><span id="fullnameDisplay" class="align-middle"></span></div></div></div><div class="card mt-5"><div class="card-body"><h3>Response:</h3><div class="mb-3"><h5>Total Tasks: <span id="totalTasksCount">0</span></h5></div><div class="accordion" id="taskAccordion"><div class="accordion-item"><h2 class="accordion-header" id="headingDoing"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDoing" aria-expanded="true" aria-controls="collapseDoing">Tasks in Progress: <span id="doingCount">0</span></button></h2><div id="collapseDoing" class="accordion-collapse collapse show" aria-labelledby="headingDoing" data-bs-parent="#taskAccordion"><div class="accordion-body" id="doingTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingNotDone"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNotDone" aria-expanded="false" aria-controls="collapseNotDone">Tasks Not Done: <span id="notDoneCount">0</span></button></h2><div id="collapseNotDone" class="accordion-collapse collapse" aria-labelledby="headingNotDone" data-bs-parent="#taskAccordion"><div class="accordion-body" id="notDoneTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingReview"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReview" aria-expanded="false" aria-controls="collapseReview">Tasks Waiting for Review: <span id="reviewCount">0</span></button></h2><div id="collapseReview" class="accordion-collapse collapse" aria-labelledby="headingReview" data-bs-parent="#taskAccordion"><div class="accordion-body" id="reviewTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingRelease"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRelease" aria-expanded="false" aria-controls="collapseRelease">Tasks Waiting for Release: <span id="releaseCount">0</span></button></h2><div id="collapseRelease" class="accordion-collapse collapse" aria-labelledby="headingRelease" data-bs-parent="#taskAccordion"><div class="accordion-body" id="releaseTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingReleased"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReleased" aria-expanded="false" aria-controls="collapseReleased">Released Tasks: <span id="releasedCount">0</span></button></h2><div id="collapseReleased" class="accordion-collapse collapse" aria-labelledby="headingReleased" data-bs-parent="#taskAccordion"><div class="accordion-body" id="releasedTasks">No tasks available.</div></div></div></div></div></div><div id="notification" class="alert d-none position-fixed bottom-0 start-50 translate-middle-x mb-3" role="alert"></div></body></html>
