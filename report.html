<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><title>Coming Soon</title><style>body{font-family:Meiryo UI;font-size:11}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="report.js"></script></head><body><div class="container mt-5 text-center"><h1>Under Development</h1><p>We are currently working on this content. Please wait for the upcoming release!</p><div class="mt-4"><img src="https://longph90.github.io/pm_excel_addin//assets/developing.png" alt="Coming Soon" class="img-fluid"></div></div><div class="container mt-5"><h1>Get Hyperlinks from Excel Table</h1><button id="get-hyperlinks" class="btn btn-primary">Get Hyperlinks from TblWbs</button><ul id="hyperlink-list" class="mt-3"></ul></div><script>async function getHyperlinksFromTable(){try{await Excel.run((async e=>{const t=e.workbook.worksheets.getItem("WBS").tables.getItem("TblWbs").getDataBodyRange();t.load("values"),await e.sync();const n=[],l=t.values.length;for(let r=0;r<l;r++){const l=t.getCell(r,16);l.load("hyperlink"),await e.sync(),l.hyperlink?n.push(l.hyperlink.address):n.push("No hyperlink found.")}const r=document.getElementById("hyperlink-list");r.innerHTML="",n.forEach((e=>{const t=document.createElement("li");t.textContent=e,r.appendChild(t)}))}))}catch(e){console.error(e),document.getElementById("hyperlink-list").innerHTML="Error retrieving hyperlinks."}}document.getElementById("get-hyperlinks").addEventListener("click",getHyperlinksFromTable)</script></body></html>
