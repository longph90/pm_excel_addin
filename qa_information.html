<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Q&A Task Management</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"><style>.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:#000;background-color:rgba(0,0,0,.4);padding-top:60px}.modal-content{background-color:#fefefe;margin:5% auto;padding:20px;border:1px solid #888;width:80%}.close{color:#aaa;float:right;font-size:28px;font-weight:700}.close:focus,.close:hover{color:#000;text-decoration:none;cursor:pointer}.modal{z-index:1050}.input-group-text{width:150px}.modal-dialog{max-width:100%;margin:15px}.accordion-body{position:relative;z-index:1;overflow:auto;max-height:400px}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="question_answer.js"></script></head><body><div class="container mt-3"><button id="addNewBtn" class="btn btn-primary btn-sm">Add New Q&A</button></div><div class="modal fade" id="qaModal" tabindex="-1" aria-labelledby="qaModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="qaModalLabel">Q&A Form</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="qaForm"><div class="mb-3 input-group"><span class="input-group-text">ID:</span> <input class="form-control form-control-sm" id="f_qaid" readonly="readonly"> <input class="form-control form-control-sm" id="f_rowIndex" hidden="true"></div><div class="mb-3 input-group"><span class="input-group-text">TaskID:</span> <input class="form-control form-control-sm" id="f_taskId" required></div><div class="mb-3 input-group"><span class="input-group-text">Status:</span> <input class="form-control form-control-sm" id="f_status" required></div><div class="mb-3 input-group"><span class="input-group-text">Question Date:</span> <input type="date" class="form-control form-control-sm" id="f_questionDate" required></div><div class="mb-3 input-group"><span class="input-group-text">Raised Person:</span> <input class="form-control form-control-sm" id="f_raisedPerson" required></div><div class="mb-3 input-group"><span class="input-group-text">Question_VN:</span> <textarea class="form-control form-control-sm" id="f_questionVN" rows="5"></textarea></div><div class="mb-3 input-group"><span class="input-group-text">Question_JP:</span> <textarea class="form-control form-control-sm" id="f_questionJP" rows="5"></textarea></div><div class="mb-3 input-group"><span class="input-group-text">Answer_JP:</span> <textarea class="form-control form-control-sm" id="f_answerJP" rows="5"></textarea></div><div class="mb-3 input-group"><span class="input-group-text">Answer_VN:</span> <textarea class="form-control form-control-sm" id="f_answerVN" rows="5"></textarea></div><button type="button" id="updateBtn" class="btn btn-primary">Update</button> <button type="button" id="createBtn" class="btn btn-success">Create</button></form></div></div></div></div><div class="container mt-3"><div class="mb-3"><h5>Total Tasks: <span id="totalCount" class="badge bg-secondary">0</span></h5></div><br><div class="accordion" id="taskAccordion"><div class="accordion-item"><h2 class="accordion-header" id="headingOpen"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOpen" aria-expanded="true" aria-controls="collapseOpen">Open: <span id="openCount" class="badge bg-primary">0</span></button></h2><div id="collapseOpen" class="accordion-collapse collapse show" aria-labelledby="headingOpen" data-bs-parent="#taskAccordion"><div class="accordion-body" id="openTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingWaitingTranslateVNJP"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWaitingTranslateVNJP" aria-expanded="false" aria-controls="collapseWaitingTranslateVNJP">Waiting Translate (VN-JP): <span id="waitingTranslateVNJPCount" class="badge bg-warning">0</span></button></h2><div id="collapseWaitingTranslateVNJP" class="accordion-collapse collapse" aria-labelledby="headingWaitingTranslateVNJP" data-bs-parent="#taskAccordion"><div class="accordion-body" id="waitingTranslateVNJPTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingWaitingClientFeedback"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWaitingClientFeedback" aria-expanded="false" aria-controls="collapseWaitingClientFeedback">Waiting Client Feedback: <span id="waitingClientFeedbackCount" class="badge bg-warning">0</span></button></h2><div id="collapseWaitingClientFeedback" class="accordion-collapse collapse" aria-labelledby="headingWaitingClientFeedback" data-bs-parent="#taskAccordion"><div class="accordion-body" id="waitingClientFeedbackTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingWaitingTranslateJPVN"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWaitingTranslateJPVN" aria-expanded="false" aria-controls="collapseWaitingTranslateJPVN">Waiting Translate (JP-VN): <span id="waitingTranslateJPVNCount" class="badge bg-warning">0</span></button></h2><div id="collapseWaitingTranslateJPVN" class="accordion-collapse collapse" aria-labelledby="headingWaitingTranslateJPVN" data-bs-parent="#taskAccordion"><div class="accordion-body" id="waitingTranslateJPVNTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingWaitingConfirm"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWaitingConfirm" aria-expanded="false" aria-controls="collapseWaitingConfirm">Waiting Confirm: <span id="waitingConfirmCount" class="badge bg-warning">0</span></button></h2><div id="collapseWaitingConfirm" class="accordion-collapse collapse" aria-labelledby="headingWaitingConfirm" data-bs-parent="#taskAccordion"><div class="accordion-body" id="waitingConfirmTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingConfirmed"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfirmed" aria-expanded="false" aria-controls="collapseConfirmed">Confirmed: <span id="confirmedCount" class="badge bg-success">0</span></button></h2><div id="collapseConfirmed" class="accordion-collapse collapse" aria-labelledby="headingConfirmed" data-bs-parent="#taskAccordion"><div class="accordion-body" id="confirmedTasks">No tasks available.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingClosed"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseClosed" aria-expanded="false" aria-controls="collapseClosed">Closed: <span id="closedCount" class="badge bg-secondary">0</span></button></h2><div id="collapseClosed" class="accordion-collapse collapse" aria-labelledby="headingClosed" data-bs-parent="#taskAccordion"><div class="accordion-body" id="closedTasks">No tasks available.</div></div></div></div></div><div id="test_display"></div></body></html>
