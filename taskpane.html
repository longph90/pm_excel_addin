<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>API Key Input</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="e74a682151f4b2b425cd.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-Fabric ms-font-m"><div class="ms-Grid" dir="ltr"><div class="ms-Grid-row"><div class="ms-Grid-col ms-sm8 ms-md8 ms-lg10"></div><div class="ms-Grid-col ms-sm4 ms-md4 ms-lg2"></div></div><div class="ms-Grid-row"><div class="ms-Grid-col ms-sm4 ms-md4 ms-lg2"></div><button class="ms-Button ms-Button--primary" id="btn-gennerate"><span class="ms-Button-label">Test Gennerate data</span></button></div></div><div class="ms-Grid-row" style="margin-top:20px"><div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12"><div id="response-panel" class="ms-Panel" style="border:1px solid #ccc;padding:15px;min-height:100px"><h3 class="ms-font-l">Response:</h3><pre id="response-content">No response yet.</pre></div></div></div><script>document.getElementById("send-btn").addEventListener("click",(function(){var e=document.getElementById("api_key").value;e?fetch("https://example.com/api",{method:"POST",headers:{"Content-Type":"application/json",Authorization:"Bearer "+e},body:JSON.stringify({data:"sample request"})}).then((e=>e.json())).then((e=>{document.getElementById("response-content").textContent=JSON.stringify(e,null,2)})).catch((e=>{document.getElementById("response-content").textContent="Error: "+e.message})):alert("Please enter an API key.")}))</script></body></html>
