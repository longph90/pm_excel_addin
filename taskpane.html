<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Import CSV/Excel to Excel Sheet</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><style>body{font-family:Meiryo UI;font-size:11}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="bg-light"><div class="container mt-5"><h1 class="text-center">Import CSV/Excel to Excel Sheet</h1><div class="mb-3"><input type="file" class="form-control" id="fileInput" accept=".csv, .xlsx, .xls"/></div><button id="importButton" class="btn btn-primary">Import</button> <button id="btnSyncData" class="btn btn-primary">Sync-up data from External Data</button></div><div id="notification" class="alert d-none position-fixed bottom-0 start-50 translate-middle-x mb-3" role="alert"></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
