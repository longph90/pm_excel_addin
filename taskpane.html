<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Import CSV/Excel to Excel Sheet</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="bg-light"><div class="container mt-5"><h1 class="text-center">Import CSV/Excel to Excel Sheet</h1><div class="mb-3"><input type="file" class="form-control" id="fileInput" accept=".csv, .xlsx, .xls"/></div><button id="importButton" class="btn btn-primary">Import</button></div><script>document.getElementById("importButton").addEventListener("click",(function(){const e=document.getElementById("fileInput").files[0];if(!e)return void alert("Please select a file!");const t=new FileReader;t.onload=function(e){const t=new Uint8Array(e.target.result),n=XLSX.read(t,{type:"array"}),r=n.SheetNames[0],o=n.Sheets[r],a=XLSX.utils.sheet_to_json(o,{header:1});console.log(a)},t.readAsArrayBuffer(e)}))</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
